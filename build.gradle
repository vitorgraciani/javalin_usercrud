plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

ext {
    jackson_version = "2.9.7"
}

group 'br.com.estudo'
version '1.0-SNAPSHOT'
apply plugin: 'application'
mainClassName = 'br.com.estudo.AppKt'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'io.javalin:javalin:3.5.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.zaxxer:HikariCP:3.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.koin:koin-core:2.0.1'
    testCompile "org.koin:koin-test:2.0.1"
    compile "org.slf4j:slf4j-simple:1.7.26"
    compile 'org.jetbrains.exposed:exposed:0.16.1'
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    testCompile group: 'com.h2database', name: 'h2', version: '1.3.148'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}